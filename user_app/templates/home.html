<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'user_app/favicon.ico' %}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4 text-center">
                <h2 class="mb-4">Welcome to My Website</h2>
                <p class="mb-4">Please login or register to continue, or access the admin panel if you are a staff.</p>

                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="btn btn-primary w-100 mb-2">Go to Dashboard</a>
                    <a href="{% url 'logout' %}" class="btn btn-danger w-100">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-success w-100 mb-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-info w-100 mb-2">Register</a>
                    <a href="/admin/" class="btn btn-warning w-100">Admin Panel</a>
                {% endif %}

            </div>
        </div>
    </div>
</div>

</body>
</html>
